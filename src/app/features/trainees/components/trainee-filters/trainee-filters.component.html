<form [formGroup]="form" class="filter-form form">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Filter by name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select formControlName="passed">
      <mat-option [value]="null">All</mat-option>
      <mat-option [value]="true">Passed</mat-option>
      <mat-option [value]="false">Failed</mat-option>
    </mat-select>
  </mat-form-field>
</form>
