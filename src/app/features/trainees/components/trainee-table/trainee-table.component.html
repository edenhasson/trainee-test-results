@if(trainees().length > 0) {
  <table mat-table [dataSource]="trainees()" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let t">{{ t.name }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let t">{{ t.score }}</td>
    </ng-container>

    <ng-container matColumnDef="passed">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let t">
        <mat-chip [color]="t.passed ? 'primary' : 'warn'" selected>
          {{ t.passed ? 'Passed' : 'Failed' }}
        </mat-chip>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'score', 'passed']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'score', 'passed'];"></tr>
  </table>

} @else {
  <div class="empty-list">
    <mat-icon>sentiment_dissatisfied</mat-icon><br>
    No matching trainees found.
  </div>
}
